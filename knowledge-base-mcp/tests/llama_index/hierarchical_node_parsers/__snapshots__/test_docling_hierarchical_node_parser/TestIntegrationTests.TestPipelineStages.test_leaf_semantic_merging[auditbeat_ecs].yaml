- node_id: '305'
  node_depth: 0
  node_type: Node
  content_length: 863
  content: 'The data_stream fields take part in defining the new data stream naming
    scheme. In the new data stream naming scheme the value of the data stream fields
    combine to the name of the actual data stream in the following manner: `{data_stream.type}-{data_stream.dataset}-{data_stream.namespace}`
    . This means the fields can only contain characters that are valid as part of
    names of data streams. More details about this can be found in this blog post
    . An Elasticsearch data stream consists of one or more backing indices, and a
    data stream name forms part of the backing indices names. Due to this convention,
    data streams must also follow index naming restrictions. For example, data stream
    names cannot include `\` , `/` , `*` , `?` , `"` , `<` , `>` , `|` , `` (space
    character), `,` , or `#` . Please see the Elasticsearch reference for additional
    restrictions .'
  metadata:
    docling_label: inline
    docling_ref: '#/groups/107'
    headings:
    - '# ECS fields [exported-fields-ecs]'
    - '## data_stream [_data_stream]'
  is_isolated: true
  relationships:
    next: '306'
    previous: '304'
- node_id: '306'
  node_depth: 0
  node_type: Node
  content_length: 537
  content: '**`data_stream.dataset`** :   The field can contain anything that makes
    sense to signify the source of the data. Examples include `nginx.access` , `prometheus`
    , `endpoint` etc. For data streams that otherwise fit, but that do not have dataset
    set we use the value "generic" for the dataset value. `event.dataset` should have
    the same value as `data_stream.dataset` . Beyond the Elasticsearch data stream
    naming criteria noted above, the `dataset` value has additional restrictions:
    * Must not contain `-` * No longer than 100 characters'
  metadata:
    docling_label: inline
    docling_ref: '#/groups/108'
    headings:
