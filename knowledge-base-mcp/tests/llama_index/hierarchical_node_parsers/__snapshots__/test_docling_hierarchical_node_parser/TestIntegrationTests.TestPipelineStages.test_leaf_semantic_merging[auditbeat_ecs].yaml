- node_id: '1239'
  node_depth: 0
  node_type: Node
  content_length: 672
  content: "When mapping events from a host-based monitoring context, populate this\
    \ field from the host\u2019s point of view, using the values \"ingress\" or \"\
    egress\". When mapping events from a network or perimeter-based monitoring context,\
    \ populate this field from the point of view of the network perimeter, using the\
    \ values \"inbound\", \"outbound\", \"internal\" or \"external\". Note that \"\
    internal\" is not crossing perimeter boundaries, and is meant to describe communication\
    \ between two hosts within the perimeter. Note also that \"external\" is meant\
    \ to describe traffic between two hosts that are external to the perimeter. This\
    \ could for example be useful for ISPs or VPN service providers."
