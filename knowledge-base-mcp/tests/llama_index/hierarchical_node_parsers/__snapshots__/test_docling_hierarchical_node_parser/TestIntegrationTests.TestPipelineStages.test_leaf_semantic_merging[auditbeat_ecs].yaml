  content: '**`data_stream.namespace`** :   A user defined namespace. Namespaces are
    useful to allow grouping of data. Many users already organize their indices this
    way, and the data stream naming scheme now provides this best practice as a default.
    Many users will populate this field with `default` . If no value is used, it falls
    back to `default` . Beyond the Elasticsearch index naming criteria noted above,
    `namespace` value has the additional restrictions: * Must not contain `-` * No
    longer than 100 characters'
