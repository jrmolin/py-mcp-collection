  content_length: 441
  content: '**`threat.indicator.url.extension`** :   The field contains the file extension
    from the original request url, excluding the leading dot. The file extension is
    only set if it exists, as not every url has a file extension. The leading period
    must not be included. For example, the value must be "png", not ".png". Note that
